<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sentence maker page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="app-container">
            <div class="app-pic-zone">
                <img src="img/monkeys.png" alt="">
            </div>

            <div class="app-drop-zone" id="drop-zone">
                <div class="app-drop-wrap">
                    <span class="app-drop-item" data-word-order="1">...</span>
                    <span class="app-drop-item" data-word-order="2">...</span>
                    <span class="app-drop-item" data-word-order="3">...</span>
                </div>
            </div>

            <div class="app-words-zone" id="words-zone">
                <div class="app-words-container">
                    <div class="app-word__wrap">
                        <span class="app-word" data-word-order="3">вылять</span>
                    </div>
                    <div class="app-word__wrap">
                        <span class="app-word" data-word-order="2">пианинопа</span>
                    </div>
                    <div class="app-word__wrap">
                        <span class="app-word" data-word-order="1">Упате</span>
                    </div>
                </div>
            </div>

            <div class="app-finish" id="finish-zone">
                <div class="app-success">Маттур ача!</div>
                <div class="app-fail">Эс ху упате!!</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
