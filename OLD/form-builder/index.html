<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Document</title>
</head>
<body>
	<div class="form-builder">
	<section class="sidebar">
		<div class="header-side">
			<h2>Add a new field</h2>
		</div>
		<ul class="side">
			<li><a href="#0">Fieldset</a></li>
			<li><a href="#0">Number</a></li>
			<li><a href="#0">Select list</a></li>
			<li><a href="#0">Checkboxes</a></li>
			<li><a href="#0">Radios</a></li>
			<li><a href="#0">Textfield</a></li>
			<li><a href="#0">Textarea</a></li>
			<li><a href="#0">File</a></li>
			<li><a href="#0">Image</a></li>
		</ul>
	</section>

	<div class="main">
		<div class="header-main clearfix">
			<h2>Form builder example</h2>

			<div class="header-main-edit">
				<a class="edit-active" href="#">Edit</a>
				<a href="#">Export</a>
			</div>
		</div>

		<div class="main-form">
			<form action="">
				<div class="form-top">
					<span>Sample checkboxes</span>
					<div class="checkboxes">
						<input type="checkbox" name="checkbox1" id="checkbox1" />
						<label for="checkbox1">one</label>
					</div>

					<div class="checkboxes">
						<input type="checkbox" name="checkbox2" id="checkbox2" checked="" />
						<label for="checkbox2">two</label>
					</div>

					<div class="checkboxes">
						<input type="checkbox" name="checkbox3" id="checkbox3" />
						<label for="checkbox3">three</label>
					</div>
					
					<div class="checkbox-close">
						<a href="#"></a>
						<a href="#"></a>
					</div>	
				</div>

				<div class="form-tabs clearfix">
					<ul class="">
						<li ><a class="tab-selected" href="#">Properties</a></li>
						<li><a href="#">Options</a></li>
						<li><a href="#">Validation</a></li>
					</ul>

					<a class="tabs-close" href="#">Close</a>
				</div>

				<div class="form-bottom">
					<div class="form-section">
						<label for="title">Title: *</label>
						<input type="text" id="title1" placeholder="Sample checkboxes">
					</div>

					<div class="form-section">
						<label for="title">Form key: *</label>
						<input type="text" id="title2" placeholder="sample_checkboxes">
					</div>
					
					<div class="form-section">
						<label for="title">Default value:</label>
						<input type="text" id="title3" placeholder="two" value="two">
						<span class="form-help">Multiple vaues may be specified by separating by a comma.</span>
					</div>
					
					<div class="form-section">
						<label for="textarea">Description:</label>
						<textarea name="textarea" id="textarea"></textarea>
					</div>

				</div>
			</form>
		</div>
	</div>

	</div> <!-- end of form builder -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
